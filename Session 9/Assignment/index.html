<!doctype html>
<html lang="en">
    <head>
        <title>Bookmarker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-light py-5 position-relative">

        <main class="front-page py-5 my-4">

            <!-- Start of header -->
            <nav class="py-4 bg-dark text-light">
                <div class="container-fluid">
                    <h3>Bookmarker</h3>
                </div>
            </nav>
            <!-- End of header -->

            <!-- Start of bookmarks -->
            <div class="bookmarks">
                <div class="container-fluid">
                    <div class="bookmarks-form-container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="bookmark-form">
                                    <form class="w-100" action="">
                                        <div class="form-group">
                                            <label for="site_name">Site Name</label>
                                            <input type="text" name="site_name" id="site_name" class="form-control" placeholder="Bookmark Name"
                                                   data-err="#site_name_err" autocomplete="off" required>
                                            <div id="site_name_err" class="alert alert-input hidden" role="alert">
                                                <strong>This field can't be empty!</strong>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="site_url">Site URL</label>
                                            <input type="url" name="site_url" id="site_url" class="form-control" placeholder="Website URL"
                                                   data-err="#site_url_err" autocomplete="off" required>
                                            <div id="site_url_err" class="alert alert-input hidden" role="alert">
                                                <strong>This field can't be empty!</strong>
                                            </div>
                                            <div id="site_url_exists" class="alert alert-input hidden" role="alert">
                                                <strong>This url is already exists!</strong>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" id="addBookmark" class="btn btn-primary btn-block" disabled>Add</button>
                                            <button type="button" id="editBookmark" class="btn btn-primary btn-block hidden">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <header class="pt-4 pb-1">
                                    <h3>Bookmark your favorite sites</h3>
                                </header>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="">Site name</th>
                                            <th class="">Controllers</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                    </tbody>
                                </table>
                                <div class="alert alert-dark empty-alert hidden" role="alert">
                                    <strong>Bookmark is empty!.</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of bookmarks -->

            <!-- Start of footer -->
            <footer class="bg-dark text-light text-center py-4">
                <div class="container">
                    <p class="m-0">Â© 2019 Bookmarker Inc.</p>
                </div>
            </footer>
            <!-- End of footer -->

        </main>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
